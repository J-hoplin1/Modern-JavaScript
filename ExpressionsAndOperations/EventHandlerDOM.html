<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    /*
        이벤트 처리기를 등록하는 방법에는 3가지가 있다.,

        1. HTML요소의 속성으로 등록하는 방법 -> 이 방법은 앞에서 보았던 button타입의 input element에 onclick속성으로 넣은 방법과 동일하다.
        2. DOM(Document Object Model)요소의 프로퍼티로 등록하는 방법
        3. addEventListener메소드를 사용하는 방법

        여기서는 2번째 방법은 DOM을 활용해 이벤트 처리기를 등록해 보자.

        DOM에서는 HTML문서나 HTML요소를 가리키는 객체로 자바스클비트를 사용해 HTML문서를 조작한다. DOM주요 객체는 다음과 같이 분류할 수 있다.

        1. window : Window객체라고 부르며 웹 브라우저 윈도우 하나 또는 탭 하나를 가르킨다.

        2. document : Document객체라고 부르며 HTML문서 전체를 가리킨다. HTML문서에서 HTML요소 객체를 가져오거나 HTML요소를 새로 만드는 등 HTML문서 전반에 걸친 기능 제공한다.

        3. 요소객체(Element, Tag) : HTML문서의 element를 가르키는 객체이다.
    */
    function displayTime(){
        let d = new Date();
        console.log(`현재 시간은 ${d.getFullYear()}년 ${d.getMonth()}월 ${d.getDate()}일 ${d.getHours()}시 ${d.getMinutes()}분 입니다`);
    }

    // 해당 창의 HTML을 모두 읽어들었을떄 실행하는 이벤트 처리
    window.onload = function(){
        let btn = document.getElementById("btn");
        console.dir(btn);
        btn.onclick =(() => {
            let d = new Date();
            console.log(`현재 시간은 ${d.getFullYear()}년 ${d.getMonth()}월 ${d.getDate()}일 ${d.getHours()}시 ${d.getMinutes()}분 입니다`);
        })   //displayTime;
    };
    </script>
</head>
<body>
    <input value="click here" type="button" id="btn">
</body>
</html>
