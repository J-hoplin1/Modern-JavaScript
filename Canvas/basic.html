<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = () => {
            // Canvas요소 가져오기
            let canvas = document.getElementById("mycanvas");
            // canvas렌더링 컨텍스트 가져오기 : canvas요소 객체에 렌더링 컨텍스트 라는 객체를 가져와야 한다
            // 렌더링 컨텍스트를 가져올 때는 canvas요소 객체의 getContext메소드를 사용한다.
            let ctx = canvas.getContext("2d");
            //그리기 : strokeRect() : 사각형 테두리 그리기
            //fillRect() : 사각형 채우기
            ctx.strokeRect(50,60,200,100);
        }
    
    </script>
</head>
<body>
    <!-- Canvas요소 배치 : body요소에서 Canvas를 표시하고자 하는 위치에 canvas요소를 배치한다-->
    <canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
